<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link rel="stylesheet" href="">
  <style>
    .header { 
  position: fixed; 
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #f1f1f1;
}

.progress-container {
  width: 100%;
  height: 8px;
  background: #c6c6c6;
}

.progress-bar {
  height: 8px;
  background: #ff9800;
  width: 0%;
}
  </style>
</head>
<body>
  <div class="scroll-gauge"></div>
  <div class="heigth" style="height:2000px"></div>

  <script>
  ;(function () {
  'use strict'

  let timerId
  
  const get = (target) => {
    return document.querySelector(target)
  }
  
  const $progressBar = get('.progress-bar')

  const onScroll = () => {
    const scrollTop = document.documentElement.scrollTop;
    console.log(scrollTop);

    const height = //보여지는 영역을 제외한 길이
      document.documentElement.scrollHeight - //스크롤의 총길이
      document.documentElement.clientHeight //보여지는 영역 

    //결국 이걸 통해 progress-bar 의 width 값을 채워줄 것임 
    const scrollWidth = (scrollTop / height) * 100; 
    $progressBar.style.width = scrollWidth + '%' //스타일 변경
  }

  window.addEventListener('scroll', () => onScroll())  

})()
  </script>
  <script src=""></script>
</body>
</html>
