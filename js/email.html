<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
  .black-bg {
  width : 100%;
  height : 100%;
  position : fixed;
  background : rgba(0,0,0,0.5);
  z-index : 5;
  padding: 30px;
  display: none;
}
.show-modal {
    display: block;
  } 
.white-bg {
  background: white;
  border-radius: 5px;
  padding: 30px;
} 
.dark-mode {
  background-color: rgb(35, 33, 33);
}
  </style>
</head>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="./form_success.html">
        <div class="my-3">
          <input type="text" class="form-control email">
        </div>
        <div class="my-3">
            <input type="password" class="form-control pw">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 
    </div>
  </div>
  
  <button class="login" type="button">열기</button>
  <button class="badge bg-dark" type="button">Dark 🔄</button>
  <div class="alert alert-danger">
    <span class="myTime">5</span>초 이내 구매시 사은품 증정!
  </div>
  <script>
    $('.login').on('click', function(){
      $('.black-bg').addClass('show-modal')
    })
    $('#close').on('click', function() {
      $('.black-bg').removeClass('show-modal')
    })


    $('form').on('submit', function(e){
      const userEmail = document.querySelector('.email').value
      const userPw = document.querySelector('.pw').value
      if(userEmail == ''){
        alert('비었는데요?')
        e.preventDefault();
      } 
      if (!/\S+@\S+.\S+/.test(userEmail)) {
        alert('이메일 형식이 올바르지 않습니다')
        e.preventDefault();
      }
      if(userPw == ''){
        alert('비었는데요?')
        e.preventDefault();
      } else if(document.querySelector('.pw').value.length < 6){
        alert('비밀번호 6자리 이상');
        e.preventDefault();
      }
      if(/A-z/.test(userPw)) {
        alert('형식을 잘 지켰네요')
      } else {
        alert('비밀번호에 대문자를 한 개 이상 포함해주세요')
      }
    });
    let count = 0;
    document.querySelector('.badge').addEventListener('click', function() {
      count++;
      if(count % 2 === 0) {
        document.querySelector('.bg-dark').innerHTML = 'Dark 🔄'
        document.querySelector('body').classList.remove('dark-mode')
        
      } else if (count % 2 !== 0) {
        document.querySelector('.bg-dark').innerHTML = 'Light 🔄'
        document.querySelector('body').classList.add('dark-mode')
      }
    })

    let myTime = 5;
    setInterval(() => {
      myTime--;
      if(myTime >= 0){
      document.querySelector('.myTime').innerHTML = myTime
      }
    }, 1000);
    /**
     * 'abc'.includes('ab')
     * 정규식
     * /a/.test('abcde')
     * 장점 1. 범위 지정 가능
     * /[a-zA-Z]/.test('abcdeA')
     * /[ㄱ-ㅎ가-힣ㅏ-ㅣ].test('한글')
     * /\S/ : 특수문자 포함 아무 글자 
     * /^a/ : a로 시작하냐
     * /a$/ : a로 끝나냐
     * /a|b/.test('aaaa') : a또는 b, true
     * /\S+@\/
     *  +는 왼쪽 문자 반복검색
     * */
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
</body>
</html>
